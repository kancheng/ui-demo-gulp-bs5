<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Coding Home 程式家教
  </title>
  <link rel="shortcut icon" href="assets/images/img-w6/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/all-w6.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top navbar-border">
    <div class="container">
      <h1 class="logo"><a class="navbar-brand" href="index-coding-w6.html"><img src="assets/images/img-w6/logo.svg" alt="logo">Coding
          home</a></h1>
      <button class="navbar-toggler link-primary" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class=""></span>
        <span class="material-symbols-outlined text-primary align-bottom">
          drag_handle
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link h5 me-lg-6" aria-current="page" href="index-coding-w6.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5 me-lg-6" href="course-list.html">課程介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5" href="index-coding-w6.html" data-bs-toggle="modal" data-bs-target="#loginModal"><span
                class="material-symbols-outlined align-bottom me-1">
                account_circle
              </span>登入</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- 登入modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body container-fluid position-relative pt-4 pb-6">
          <button type="button" class="btn-close h7 position-absolute" data-bs-dismiss="modal"
            aria-label="Close"></button>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <p class="modal-title h3 text-center" id="exampleModalLabel">登入</p>
              <form>
                <div class="mb-4">
                  <label for="email" class="form-label">信箱</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="請輸入信箱">
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">密碼</label>
                  <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
                <button href="sign-up.html" type="submit" class="btn btn-gradient w-100 mb-6 border-0">登入</button>
              </form>
              <p class="text-center line-deco mb-3">其他登入方式</p>
              <a href="#" class="btn btn-outline-white w-100 mb-4 position-relative"><img
                  src="assets/images/img-w6/icon_fb.svg" alt="icon" class="login-icon">Facebook 登入</a>
              <a href="#" class="btn btn-outline-white w-100 position-relative"><img src="assets/images/img-w6/icon_google.svg"
                  alt="icon" class="login-icon">Google 登入</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<section class="bg-dark2 pt-6 pb-3 text-white mb-6">
    <div class="container text-light">
        <div class="row justify-content-center">
            <div class="col-9 col-lg-7 timeline timeline-active-finish">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3 col-lg-5">
                <div class="timeline-pointer timeline-pointer-first timeline-pointer-active">
                    <p class="mb-0">課程報名</p>
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="timeline-pointer timeline-pointer-second timeline-pointer-active">
                    <p class="mb-0 ">信用卡付款</p>
                </div>
            </div>
            <div class="col-3 col-lg-5">
                <div class="timeline-pointer timeline-pointer-third timeline-pointer-active">
                    <p class="mb-0">付款成功</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container mb-max">
    <div class="row">
        <div class="col-lg-4 mx-auto bg-dark px-5 py-6">
            <h2 class="fs-3 fw-bold mb-lg text-center"><span class="material-symbols-outlined text-primary fs-2 me-3 align-bottom">
                verified
                </span>完成訂購</h2>
            <p class="mb-5 fs-5 fw-light">恭喜您已完成<span class="fw-bold">
                「2022 Python 全攻略｜從入門到實務」
            </span>課程報名，請注意郵件訊息，家教老師將與您聯繫！</p>
            <div class="text-center">
                <a href="course-list.html" class="btn btn-gradient px-6 py-2 border-0">看看其他課程</a>
            </div>
        </div>
    </div>
</section>

    <footer class="p-md-4 p-3 bg-dark text-center footer">
      <p class="mb-0 text-light">Coding Home © 2022 All Rights Reserved</p>
    </footer>

    
    <script src="assets/js/vendors.js"></script>
    <script src="assets/js/all-w6.js"></script>
</body>

</html>
